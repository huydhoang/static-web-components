<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 8</title>
    <style>
      .red {
        background: red;
        flex-grow: 2;
        align-self: flex-start;
      }
      .green {
        background: green;
        flex-grow: 1;
      }
      .blue {
        background: blue;
        flex-grow: 1;
      }
      .parent {
        border: 1px solid black;
        height: 300px;
        display: flex;
        align-items: flex-end;
      }

      .child {
        height: 75%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child red">Red</div>
      <div class="child green">Green</div>
      <div class="child blue">Blue</div>
    </div>
    <img src="Flexbox_8.png" alt="Flexbox_8.png" width="100%" />
  </body>
</html>
