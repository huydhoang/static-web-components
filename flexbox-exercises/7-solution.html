<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 7</title>
    <style>
      .red {
        background: red;
        flex-grow: 1;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
        flex-grow: 1;
      }
      .parent {
        border: 1px solid black;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child {
        height: 75%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child red">Red</div>
      <div class="child green">Green</div>
      <div class="child blue">Blue</div>
    </div>
    <img src="Flexbox_7.png" alt="Flexbox_7.png" width="100%" />
  </body>
</html>
