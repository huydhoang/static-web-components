<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 6</title>
    <style>
      .red {
        background: red;
        flex-shrink: 1;
      }
      .green {
        background: green;
        flex-shrink: 1;
      }
      .blue {
        background: blue;
        flex-shrink: 0;
      }
      .parent {
        border: 1px solid black;
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .child {
        height: 200px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child red">Red</div>
      <div class="child green">Green</div>
      <div class="child blue">Blue</div>
    </div>
    <img
      src="Flexbox_6.png"
      alt="Flexbox_6.png"
      width="100%"
      style="margin-top: 100px"
    />
  </body>
</html>
